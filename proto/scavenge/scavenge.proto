syntax = "proto3";
package uwezukwechibuzor.scavenge.scavenge;

option go_package = "github.com/uwezukwechibuzor/scavenge/x/scavenge/types";

message Scavenge {
  string index = 1; 
  string solutionHash = 2; 
  string solution = 3; 
  string description = 4; 
  string reward = 5; 
  string scavenger = 6; 
  
}

